<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parentâ€“Child Account System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 20px;
      max-width: 400px;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #0056b3;
    }
    h2 { text-align: center; }
    .section { margin-top: 30px; }
  </style>
</head>
<body>

  <div class="container">
    <h2>Sign Up</h2>
    <select id="role">
      <option value="parent">Parent</option>
      <option value="child">Child</option>
    </select>
    <input type="text" id="signupUsername" placeholder="Username" />
    <input type="password" id="signupPassword" placeholder="Password" />
    <button onclick="signUp()">Sign Up</button>
  </div>

  <div class="container">
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <div class="container section" id="linkSection" style="display: none;">
    <h2>Link Child Account</h2>
    <p>Logged in as: <b id="currentParent"></b></p>
    <input type="text" id="childToLink" placeholder="Child's username" />
    <button onclick="linkChild()">Link Child</button>

    <h3>Linked Children:</h3>
    <ul id="linkedChildren"></ul>
  </div>

  <script>
    // Mock database
    const users = [];

    let currentUser = null;

    function signUp() {
      const username = document.getElementById('signupUsername').value.trim();
      const password = document.getElementById('signupPassword').value.trim();
      const role = document.getElementById('role').value;

      if (!username || !password) {
        alert('Please fill in all fields.');
        return;
      }

      if (users.some(u => u.username === username)) {
        alert('Username already exists!');
        return;
      }

      const newUser = { username, password, role, children: [] };
      users.push(newUser);
      alert(`Account created successfully as a ${role}!`);
      console.log(users);
    }

    function login() {
      const username = document.getElementById('loginUsername').value.trim();
      const password = document.getElementById('loginPassword').value.trim();

      const user = users.find(u => u.username === username && u.password === password);

      if (!user) {
        alert('Invalid username or password.');
        return;
      }

      currentUser = user;
      alert(`Logged in as ${user.username} (${user.role})`);

      if (user.role === 'parent') {
        document.getElementById('linkSection').style.display = 'block';
        document.getElementById('currentParent').innerText = user.username;
        renderLinkedChildren();
      } else {
        document.getElementById('linkSection').style.display = 'none';
      }
    }

    function linkChild() {
      const childUsername = document.getElementById('childToLink').value.trim();
      if (!childUsername) {
        alert('Please enter a child username.');
        return;
      }

      const child = users.find(u => u.username === childUsername && u.role === 'child');
      if (!child) {
        alert('Child account not found.');
        return;
      }

      if (currentUser.children.includes(childUsername)) {
        alert('This child is already linked.');
        return;
      }

      currentUser.children.push(childUsername);
      alert(`Child ${childUsername} linked successfully!`);
      renderLinkedChildren();
    }

    function renderLinkedChildren() {
      const list = document.getElementById('linkedChildren');
      list.innerHTML = '';
      currentUser.children.forEach(child => {
        const li = document.createElement('li');
        li.textContent = child;
        list.appendChild(li);
      });
    }
  </script>

</body>
</html>
